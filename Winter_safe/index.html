<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>학교괴담: 겨울방학</title>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --bg-deep: #050505;
            --bg-texture: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            --accent-red: #8a0b0b;
            --accent-gray: #546e7a;
            --text-main: #e0e0e0;
            --font-head: 'Nanum Myeongjo', serif;
            --font-body: 'Noto Sans KR', sans-serif;
        }

        body {
            margin: 0; padding: 0;
            background-color: var(--bg-deep);
            background-image: var(--bg-texture);
            font-family: var(--font-body);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        /* 배경 분위기 연출 */
        .bg-overlay {
            position: fixed; inset: 0;
            background: radial-gradient(circle at center, transparent 0%, #000 90%);
            z-index: -1;
            pointer-events: none;
        }

        .portal-container {
            text-align: center;
            width: 100%;
            max-width: 900px;
            padding: 20px;
            z-index: 10;
        }

        .main-title {
            font-family: var(--font-head);
            font-size: 3.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            text-shadow: 0 0 20px rgba(138, 11, 11, 0.5);
            letter-spacing: -2px;
            animation: textFlicker 5s infinite alternate;
        }

        .sub-title {
            font-family: var(--font-head);
            font-size: 1.2rem;
            color: #888;
            margin-bottom: 60px;
            letter-spacing: 5px;
            position: relative;
            display: inline-block;
        }
        .sub-title::after {
            content: ''; position: absolute; bottom: -10px; left: 50%; transform: translateX(-50%);
            width: 40px; height: 1px; background: var(--accent-red);
        }

        /* 선택 카드 영역 */
        .role-selector {
            display: flex;
            justify-content: center;
            gap: 40px;
            flex-wrap: wrap;
        }

        .role-card {
            position: relative;
            width: 280px;
            height: 350px;
            background: rgba(20, 20, 20, 0.6);
            border: 1px solid #333;
            text-decoration: none;
            color: #ccc;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            overflow: hidden;
            backdrop-filter: blur(5px);
        }

        /* 카드 호버 효과 */
        .role-card:hover {
            transform: translateY(-10px);
            background: rgba(30, 30, 30, 0.9);
            box-shadow: 0 10px 40px rgba(0,0,0,0.8);
        }

        .role-card.teacher:hover {
            border-color: var(--accent-red);
            box-shadow: 0 0 30px rgba(138, 11, 11, 0.2);
        }
        .role-card.student:hover {
            border-color: var(--accent-gray);
            box-shadow: 0 0 30px rgba(84, 110, 122, 0.2);
        }

        .icon-box {
            font-size: 3rem;
            margin-bottom: 30px;
            opacity: 0.7;
            transition: 0.3s;
        }
        .role-card:hover .icon-box {
            opacity: 1;
            transform: scale(1.1);
        }
        .teacher .icon-box { color: var(--accent-red); }
        .student .icon-box { color: var(--accent-gray); }

        .role-name {
            font-family: var(--font-head);
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 10px;
            z-index: 2;
        }

        .role-desc {
            font-size: 0.9rem;
            color: #777;
            font-family: var(--font-body);
            z-index: 2;
            transition: 0.3s;
        }
        .role-card:hover .role-desc { color: #aaa; }

        /* 배경 이미지 오버레이 (호버 시 등장) */
        .card-bg {
            position: absolute; inset: 0;
            background-size: cover; background-position: center;
            opacity: 0; transition: 0.5s;
            filter: grayscale(100%) brightness(0.4);
            z-index: 0;
        }
        .role-card:hover .card-bg { opacity: 0.3; }

        /* 선생님 배경: 오래된 서재 */
        .teacher .card-bg { background-image: url('https://source.unsplash.com/600x800/?library,dark,candle'); }
        /* 학생 배경: 어두운 복도 */
        .student .card-bg { background-image: url('https://source.unsplash.com/600x800/?corridor,school,horror'); }

        .btn-enter {
            margin-top: 30px;
            padding: 10px 20px;
            border: 1px solid rgba(255,255,255,0.2);
            font-size: 0.8rem;
            opacity: 0; transform: translateY(20px);
            transition: 0.3s;
        }
        .role-card:hover .btn-enter {
            opacity: 1; transform: translateY(0);
        }

        /* 애니메이션 */
        @keyframes textFlicker {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.8; }
            52% { opacity: 0.4; }
            54% { opacity: 1; }
            90% { opacity: 1; }
            92% { opacity: 0.7; }
        }

        @media (max-width: 768px) {
            .main-title { font-size: 2.5rem; }
            .role-selector { flex-direction: column; align-items: center; gap: 20px; }
            .role-card { width: 100%; max-width: 320px; height: 180px; flex-direction: row; padding: 0 30px; justify-content: space-between; text-align: left; }
            .icon-box { margin: 0; font-size: 2.5rem; order: 2; }
            .text-group { order: 1; z-index: 2; }
            .btn-enter { display: none; }
            .card-bg { opacity: 0.2; } /* 모바일에서는 배경 살짝 보임 */
        }
    </style>
</head>
<body>

    <div class="bg-overlay"></div>

    <div class="portal-container">
        <h1 class="main-title">겨울방학 학교괴담</h1>
        <div class="sub-title">당신의 역할을 선택하십시오</div>

        <div class="role-selector">
            <!-- 교사용 페이지 연결: teacher.html로 저장되었다고 가정 -->
            <a href="teacher.html" class="role-card teacher">
                <div class="card-bg"></div>
                <div class="text-group">
                    <div class="role-name">관리자</div>
                    <div class="role-desc">Game Master / Teacher</div>
                </div>
                <div class="icon-box"><i class="fas fa-book-dead"></i></div>
                <div class="btn-enter">통제실 입장 &rarr;</div>
            </a>

            <!-- 학생용 페이지 연결: student.html로 저장되었다고 가정 -->
            <a href="student.html" class="role-card student">
                <div class="card-bg"></div>
                <div class="text-group">
                    <div class="role-name">생존자</div>
                    <div class="role-desc">Player / Student</div>
                </div>
                <div class="icon-box"><i class="fas fa-user-injured"></i></div>
                <div class="btn-enter">교실 입장 &rarr;</div>
            </a>
        </div>
    </div>

</body>
</html>
