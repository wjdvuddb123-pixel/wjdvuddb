<!DOCTYPE html>
<html lang="ko">
<head>

    <title>Teacher Ops: Ghost School</title>
    <!-- í°íŠ¸: ë‚˜ëˆ” ëª…ì¡°(ê³µí¬), ë…¸í†  ì‚°ìŠ¤ -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <style>
        /* [í…Œë§ˆ: School Ghost Story - êµì‚¬ìš© í†µì œì‹¤] */
        :root {
            --bg-deep: #050505;
            --bg-texture: url('https://www.transparenttextures.com/patterns/dark-matter.png');
            
            --panel-bg: rgba(15, 15, 15, 0.95);
            --border-color: #333;
            
            --accent-red: #8a0b0b; /* í•ë¹› */
            --accent-ghost: #546e7a;
            --accent-paper: #d7ccc8;
            
            --text-main: #dcdcdc;
            --text-muted: #757575;
            
            --font-head: 'Nanum Myeongjo', serif;
            --font-body: 'Noto Sans KR', sans-serif;
        }

        body {
            background-color: var(--bg-deep);
            background-image: var(--bg-texture);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0; padding: 0;
            overflow: hidden;
            height: 100vh;
        }

        /* ìŠ¤í¬ë¡¤ë°” ì»¤ìŠ¤í…€ (ì–´ë‘¡ê²Œ) */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #000; }
        ::-webkit-scrollbar-thumb { background: #333; border: 1px solid #444; }
        ::-webkit-scrollbar-thumb:hover { background: var(--accent-red); }

        /* [ë¡œê·¸ì¸ í™”ë©´: ìˆ™ì§ì‹¤ì˜ ì˜¤ë˜ëœ ì¥ë¶€] */
        #create-screen {
            position: fixed; inset: 0; 
            background: #000 url('https://source.unsplash.com/1600x900/?dark,library,candle') no-repeat center center/cover;
            z-index: 1000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #create-screen::before {
            content: ''; position: absolute; inset: 0;
            background: rgba(0,0,0,0.85);
            box-shadow: inset 0 0 100px #000;
        }

        .create-box {
            position: relative;
            background: rgba(20, 20, 20, 0.95);
            padding: 50px 40px; 
            border: 1px solid #444;
            border-top: 4px solid var(--accent-red);
            box-shadow: 0 0 50px rgba(0,0,0,0.9);
            max-width: 380px; width: 90%;
            text-align: center;
        }
        
        /* ë¶€ì  ëŠë‚Œ ì¥ì‹ */
        .create-box::after {
            content: 'êµì‚¬ ì „ìš©';
            position: absolute; top: -12px; left: 50%; transform: translateX(-50%);
            background: var(--accent-red); color: #fff;
            font-family: var(--font-head); font-size: 0.8rem; padding: 2px 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .create-box h1 {
            font-family: var(--font-head);
            font-size: 2.2rem;
            color: #f0f0f0;
            margin: 0 0 10px 0;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
        }

        input {
            width: 100%; box-sizing: border-box;
            background: rgba(255, 255, 255, 0.05);
            border: none; border-bottom: 1px solid #555;
            color: #fff;
            padding: 12px; font-size: 1.1rem;
            margin: 10px 0;
            font-family: var(--font-head);
            text-align: center;
            transition: 0.3s;
        }
        input:focus {
            outline: none;
            border-bottom-color: var(--accent-red);
            background: rgba(138, 11, 11, 0.1);
        }
        input::placeholder { color: #555; font-family: var(--font-body); }

        .btn-create {
            width: 100%;
            background: #222;
            color: #ccc;
            padding: 15px;
            font-size: 1.2rem; border: 1px solid #444; 
            font-family: var(--font-head);
            cursor: pointer; margin-top: 25px;
            transition: 0.3s;
        }
        .btn-create:hover {
            background: var(--accent-red);
            color: #fff;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px rgba(138, 11, 11, 0.4);
        }

        /* [ë©”ì¸ ëŒ€ì‹œë³´ë“œ ë ˆì´ì•„ì›ƒ] */
        #dashboard { 
            display: grid; 
            grid-template-columns: 1fr 340px; 
            height: 100vh; 
        }

        /* ì™¼ìª½: ìƒì¡´ì í˜„í™©íŒ (ëª¨ë‹ˆí„°ë§ ë·°) */
        .main-view { 
            padding: 30px; 
            overflow-y: auto; 
            background: radial-gradient(circle at center, #111 0%, #000 100%);
        }

        .header-area { 
            display: flex; justify-content: space-between; align-items: flex-end; 
            margin-bottom: 30px; 
            border-bottom: 1px solid #333;
            padding-bottom: 15px;
        }

        .room-badge { 
            background: #111; 
            padding: 8px 15px; 
            border: 1px solid #333; 
            color: var(--text-muted);
            font-family: var(--font-head);
            font-size: 1rem;
        }
        #d-roomName { color: var(--accent-red); font-weight: bold; margin-left: 5px; }

        .stage-badge { 
            font-size: 2.5rem; 
            color: #ddd; 
            font-family: var(--font-head); 
            text-shadow: 0 0 10px rgba(0,0,0,0.8);
        }

        .student-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); 
            gap: 15px; 
        }

        /* [í•™ìƒ ì¹´ë“œ: ì˜ì •/ê¸°ë¡ ì¹´ë“œ ìŠ¤íƒ€ì¼] */
        .p-card { 
            background: #151515;
            border: 1px solid #333;
            padding: 15px; 
            position: relative;
            transition: 0.3s;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        
        /* ëª¨ì„œë¦¬ ì¥ì‹ */
        .p-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 2px;
            background: linear-gradient(90deg, transparent, #333, transparent);
        }

        .p-card:hover { transform: translateY(-3px); border-color: #666; }
        
        .p-card.danger { 
            border-color: var(--accent-red); 
            box-shadow: 0 0 15px rgba(138, 11, 11, 0.2);
            animation: flickerRed 2s infinite;
        }
        @keyframes flickerRed { 0%, 100% { border-color: var(--accent-red); } 50% { border-color: #333; } }
        
        .p-card.done { 
            opacity: 0.5;
            filter: grayscale(0.8);
            background: #0a0a0a;
        }
        
        .p-name { 
            font-size: 1.3rem; margin-bottom: 5px; display: block; 
            font-family: var(--font-head); color: #e0e0e0;
            border-bottom: 1px dashed #333; padding-bottom: 5px;
        }
        .p-choice { 
            color: var(--accent-ghost); font-size: 0.9rem; margin-bottom: 12px; display: block; min-height: 1.2em;
            font-family: var(--font-body);
        }
        
        /* ìŠ¤íƒ¯ ê²Œì´ì§€ ë””ìì¸ - ì–´ë‘¡ê³  íƒí•œ ëŠë‚Œ */
        .stat-row { 
            display: flex; align-items: center; margin-top: 6px; font-size: 0.8rem; 
            color: #666; font-family: var(--font-body);
        }
        .stat-icon { width: 35px; margin-right: 5px; opacity: 0.8; }
        
        .stat-bar-bg { 
            flex: 1; height: 4px; background: #222; 
            position: relative; overflow: hidden; 
        }
        .stat-bar-fill { 
            height: 100%; transition: width 0.5s ease-out; 
        }

        .hp-fill { background: #8a0b0b; } /* í•ë¹› */
        .stress-fill { background: #546e7a; } /* ì˜í˜¼ìƒ‰ */

        /* ì˜¤ë¥¸ìª½: í†µì œ íŒ¨ë„ (ì œë‹¨) */
        .control-panel { 
            background: #0f0f0f; 
            border-left: 1px solid #333;
            padding: 25px; 
            display: flex; flex-direction: column; gap: 15px;
            box-shadow: -5px 0 30px rgba(0,0,0,0.8);
            z-index: 10;
        }
        
        .panel-title { 
            font-size: 1.6rem; color: #ccc; text-align: center; margin-bottom: 15px; 
            font-family: var(--font-head);
            border-bottom: 1px solid var(--accent-red);
            padding-bottom: 10px;
        }
        
        .btn { 
            width: 100%; padding: 15px; font-size: 1rem; 
            border: 1px solid #444; 
            background: #1a1a1a;
            cursor: pointer; 
            font-family: var(--font-head); color: #bbb; transition: 0.2s; 
            text-align: left; padding-left: 20px;
        }
        
        .btn:hover { 
            background: #252525; color: #fff; border-color: #666;
        }
        
        /* ë²„íŠ¼ ì•„ì´ì½˜ ëŠë‚Œ - ë¶€ì  */
        .btn::after {
            content: 'ç¬¦'; /* ë¶€ì  ë¶€ */
            position: absolute; right: 20px; top: 50%; transform: translateY(-50%);
            opacity: 0.2; font-family: var(--font-head); font-size: 1.2rem;
        }
        
        .btn-next { 
            background: #222;
            font-size: 1.3rem; padding: 20px; margin-bottom: 20px; 
            border: 1px solid #555; border-left: 4px solid var(--accent-red);
            text-align: center; color: #e0e0e0;
        }
        .btn-next::after { content: none; }
        .btn-next:hover {
            background: var(--accent-red); color: #fff;
        }

        .btn-heal { border-left: 3px solid #2e7d32; }
        .btn-damage { border-left: 3px solid #c62828; }
        .btn-item { border-left: 3px solid #f57f17; }
        
        .btn-reset { 
            background: #111; margin-top: auto; 
            text-align: center; color: #555; border: 1px dashed #333; 
        }
        .btn-reset:hover { color: var(--accent-red); border-color: var(--accent-red); }
        .btn-reset::after { content: none; }

        .section-label {
            color: #555; text-align: center; margin-bottom: 5px; font-size: 0.9rem;
            font-family: var(--font-head);
        }
        
        /* ë°˜ì‘í˜• */
        @media (max-width: 900px) {
            #dashboard { grid-template-columns: 1fr; grid-template-rows: 1fr auto; }
            .control-panel { flex-direction: row; flex-wrap: wrap; border-left: none; border-top: 1px solid #333; padding: 15px; }
            .btn { width: 48%; margin: 0; padding: 15px; font-size: 0.9rem; }
            .btn-next { width: 100%; padding: 15px; margin-bottom: 10px; }
            .btn-reset { width: 100%; margin-top: 10px; }
            .panel-title { display: none; }
            .section-label { display: none; }
        }
    </style>
</head>
<body>

    <div id="create-screen">
        <div class="create-box">
            <h1>í•™êµê´´ë‹´<br>ê´€ë¦¬ì</h1>
            <p style="color:var(--text-muted); margin-bottom:30px; font-family:var(--font-head); font-size:0.9rem;">ì–´ë‘  ì†ì—ì„œ ì§€ì¼œë³´ëŠ” ëˆˆ...</p>
            <input type="text" id="c-name" placeholder="êµì‹¤ ì´ë¦„ (ì˜ˆ: 2-4)">
            <input type="password" id="c-pw" placeholder="ë´‰ì¸ ì•”í˜¸">
            <br>
            <button class="btn-create" onclick="createRoom()">í†µì œ ì‹œì‘</button>
        </div>
    </div>

    <div id="dashboard" style="display:none;">
        <div class="main-view">
            <div class="header-area">
                <div class="stage-badge" id="stage-info">ëŒ€ê¸° ì¤‘...</div>
                <div class="room-badge">êµì‹¤: <span id="d-roomName">-</span></div>
            </div>
            
            <div id="student-grid" class="student-grid">
                <!-- í•™ìƒ ì¹´ë“œê°€ ì´ê³³ì— ìƒì„±ë©ë‹ˆë‹¤ -->
            </div>
        </div>

        <div class="control-panel">
            <div class="panel-title">ê¸ˆì§€ëœ ê³µê°„</div>
            
            <button id="btn-next" class="btn btn-next" onclick="nextStage()">ë‹¤ìŒ ìƒí™© ì „ê°œ<br><small style="font-size:0.8rem; opacity:0.7;">(Next Stage)</small></button>
            
            <div class="section-label">ì „ì²´ íš¨ê³¼ ë¶€ì—¬</div>
            
            <button class="btn btn-heal" onclick="triggerGlobal('heal', 10)">ì–‘í˜¸ì‹¤ ì²˜ë°© (ì²´ë ¥ +10)</button>
            <button class="btn btn-damage" onclick="triggerGlobal('damage', 10)">ê´´ì´ ìŠµê²© (ì²´ë ¥ -10)</button>
            <button class="btn btn-item" onclick="triggerGlobal('stress_down', 20)">ì•ˆì •ì œ íˆ¬ì—¬ (ì •ì‹ ë ¥ íšŒë³µ)</button>
            
            <button class="btn btn-reset" onclick="resetGame()">ê¸°ë¡ ì†Œê° (ì´ˆê¸°í™”)</button>
        </div>
    </div>

    <script type="module">
        // [Firebase ë¡œì§]
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, update, onValue, remove, child, get } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // â˜… ì„ ìƒë‹˜ì˜ Firebase ì„¤ì •ê°’ (ì´ì „ê³¼ ë™ì¼í•˜ê²Œ ë„£ì–´ì£¼ì„¸ìš”)
        const firebaseConfig = {
            apiKey: "AIzaSyD_vfxpSBI0p8OuFscII0qGk4xAV_qg6uE", 
            authDomain: "skull-class-2025.firebaseapp.com",
            projectId: "skull-class-2025",
            storageBucket: "skull-class-2025.firebasestorage.app",
            messagingSenderId: "618203916238",
            appId: "1:618203916238:web:5da50a4f32a849d167ed9f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let roomId = null;
        let currentStageIdx = 0;

        // [ë°© ë§Œë“¤ê¸° ë° ì…ì¥ ë¡œì§]
        window.createRoom = async function() {
            const rName = document.getElementById('c-name').value.trim();
            const rPw = document.getElementById('c-pw').value.trim();
            if(!rName || !rPw) return alert("ë¹ˆì¹¸ì„ ì±„ì›Œì£¼ì„¸ìš”.");

            await signInAnonymously(auth);
            
            // ê¸°ì¡´ ë°© ì²´í¬ í›„ ìƒì„±
            update(ref(db, `rooms/${rName}/config`), { password: rPw, createdAt: Date.now() });
            update(ref(db, `rooms/${rName}/gameState`), { currentStage: 0 }); // ìŠ¤í…Œì´ì§€ 0ë¶€í„°
            
            enterUI(rName);
        };

        function enterUI(rName) {
            roomId = rName;
            document.getElementById('create-screen').style.display = 'none';
            document.getElementById('dashboard').style.display = 'grid';
            document.getElementById('d-roomName').innerText = rName;
            listenRoom();
        }

        function listenRoom() {
            // ìŠ¤í…Œì´ì§€ ë¦¬ìŠ¤ë„ˆ
            onValue(ref(db, `rooms/${roomId}/gameState/currentStage`), snap => {
                currentStageIdx = snap.val() || 0;
                document.getElementById('stage-info').innerText = `STAGE ${currentStageIdx}`;
            });

            // í•™ìƒ ë°ì´í„° ë¦¬ìŠ¤ë„ˆ (HP, Stress ì‹œê°í™”)
            onValue(ref(db, `rooms/${roomId}/players`), snap => {
                const grid = document.getElementById('student-grid');
                grid.innerHTML = "";
                
                snap.forEach(child => {
                    const p = child.val();
                    const hp = p.hp !== undefined ? p.hp : 100; // ê¸°ë³¸ê°’ 100
                    const stress = p.stress !== undefined ? p.stress : 0;
                    
                    const div = document.createElement('div');
                    // HPê°€ 20 ì´í•˜ë©´ ì¹´ë“œ í”ë“¤ë¦¼ íš¨ê³¼
                    div.className = `p-card ${p.currentChoice ? 'done' : ''} ${hp <= 20 ? 'danger' : ''}`;
                    
                    div.innerHTML = `
                        <span class="p-name">${p.name} ${hp <= 0 ? 'ğŸ’€' : ''}</span>
                        <span class="p-choice">${p.currentChoice || "ëŒ€ê¸° ì¤‘..."}</span>
                        
                        <div class="stat-row">
                            <span class="stat-icon">ìƒëª…</span>
                            <div class="stat-bar-bg">
                                <div class="stat-bar-fill hp-fill" style="width: ${Math.max(0, Math.min(100, hp))}%"></div>
                            </div>
                            <span style="margin-left:5px; width:25px; text-align:right;">${hp}</span>
                        </div>

                        <div class="stat-row">
                            <span class="stat-icon">ì •ì‹ </span>
                            <div class="stat-bar-bg">
                                <div class="stat-bar-fill stress-fill" style="width: ${Math.max(0, Math.min(100, stress))}%"></div>
                            </div>
                            <span style="margin-left:5px; width:25px; text-align:right;">${stress}</span>
                        </div>
                    `;
                    grid.appendChild(div);
                });
            });
        }

        // [ë‹¤ìŒ ìŠ¤í…Œì´ì§€]
        window.nextStage = function() {
            update(ref(db, `rooms/${roomId}/gameState`), { currentStage: currentStageIdx + 1 });
            
            // í•™ìƒë“¤ ì„ íƒ ìƒíƒœ ì´ˆê¸°í™”
            get(ref(db, `rooms/${roomId}/players`)).then(snap => {
                if(snap.exists()) {
                    const updates = {};
                    Object.keys(snap.val()).forEach(key => {
                        updates[`players/${key}/currentChoice`] = "";
                    });
                    update(ref(db, `rooms/${roomId}`), updates);
                }
            });
        };

        // [ì „ì²´ ì´ë²¤íŠ¸ íŠ¸ë¦¬ê±°]
        window.triggerGlobal = function(type, value) {
            let msg = "";
            if(type === 'heal') msg = `ì „ì²´ í•™ìƒì˜ ì²´ë ¥ì„ ${value}ë§Œí¼ íšŒë³µì‹œí‚µë‹ˆë‹¤.`;
            if(type === 'damage') msg = `ì „ì²´ í•™ìƒì—ê²Œ ${value}ì˜ í”¼í•´ë¥¼ ì…í™ë‹ˆë‹¤.`;
            if(type === 'stress_down') msg = `ì „ì²´ í•™ìƒì˜ ì •ì‹ ë ¥ì„ íšŒë³µì‹œí‚µë‹ˆë‹¤.`;

            if(!confirm(msg)) return;
            
            get(ref(db, `rooms/${roomId}/players`)).then(snap => {
                if(!snap.exists()) return;
                
                const updates = {};
                snap.forEach(c => {
                    const p = c.val();
                    let newHp = p.hp !== undefined ? p.hp : 100;
                    let newStress = p.stress !== undefined ? p.stress : 0;
                    
                    if(type === 'heal') newHp += value;
                    if(type === 'damage') newHp -= value;
                    if(type === 'stress_down') newStress -= value;
                    
                    updates[`players/${c.key}/hp`] = newHp;
                    updates[`players/${c.key}/stress`] = Math.max(0, newStress);
                });
                
                update(ref(db, `rooms/${roomId}`), updates);
            });
        };

        window.resetGame = function() {
            if(confirm("ì´ ê¸°ë¡ì„ ì˜êµ¬íˆ ì‚­ì œí•˜ì‹œê² ìŠµë‹ˆê¹Œ? (ì´ˆê¸°í™”)")) {
                remove(ref(db, `rooms/${roomId}`));
                location.reload();
            }
        };
    </script>
</body>
