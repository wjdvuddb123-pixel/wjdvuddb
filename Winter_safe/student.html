<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Survival: Winter School</title>
    
    <!-- 폰트 변경: 나눔 명조 (공포/진지한 분위기) 추가 -->
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Myeongjo:wght@400;700;800&family=Noto+Sans+KR:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        /* [1. 테마: School Ghost Story - 학교괴담/오컬트 호러 UI] */
        :root {
            --bg-deep: #080808;
            --bg-texture: url('https://www.transparenttextures.com/patterns/dark-matter.png'); /* 노이즈 텍스처 느낌 */
            
            --text-main: #dcdcdc;
            --text-muted: #757575;
            --text-highlight: #f8f8f8;
            
            --accent-red: #8a0b0b; /* 핏빛 레드 */
            --accent-red-dim: rgba(138, 11, 11, 0.3);
            --accent-ghost: #546e7a; /* 차가운 영혼색 */
            --accent-paper: #d7ccc8; /* 낡은 종이색 */
            
            --border-color: #333;
            --glass-panel: rgba(10, 10, 10, 0.85);
            
            --font-title: 'Nanum Myeongjo', serif;
            --font-body: 'Noto Sans KR', sans-serif;
        }

        body { 
            background-color: var(--bg-deep);
            background-image: var(--bg-texture);
            color: var(--text-main);
            font-family: var(--font-body);
            margin: 0; padding: 0; overflow-x: hidden;
            min-height: 100vh;
            -webkit-font-smoothing: antialiased;
        }

        /* 공통 애니메이션: 깜빡임 효과 추가 */
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes flicker { 
            0% { opacity: 1; } 3% { opacity: 0.8; } 6% { opacity: 1; } 
            7% { opacity: 0.4; } 8% { opacity: 1; } 100% { opacity: 1; }
        }
        @keyframes drift { 0% { background-position: 0% 0%; } 100% { background-position: 100% 100%; } }

        /* [2. 로그인 화면 - 폐교의 밤] */
        #login-screen { 
            position: fixed; inset: 0; z-index: 1000;
            background: #000 url('https://source.unsplash.com/1600x900/?fog,dark,school,corridor') no-repeat center center/cover;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        #login-screen::before {
            content: ''; position: absolute; inset: 0;
            background: linear-gradient(to bottom, rgba(0,0,0,0.6), rgba(0,0,0,0.9));
            box-shadow: inset 0 0 100px #000;
        }

        .login-box {
            position: relative;
            width: 85%; max-width: 320px; padding: 50px 30px;
            background: rgba(15, 15, 15, 0.9);
            border: 1px solid #444;
            border-top: 3px solid var(--accent-red);
            box-shadow: 0 0 30px rgba(0,0,0,0.8);
            text-align: center;
            animation: fadeIn 1.2s ease-out;
        }
        /* 부적 느낌의 장식 */
        .login-box::after {
            content: '안전제일'; /* 한자 제거 및 한글로 변경 */
            position: absolute; top: -15px; left: 50%; transform: translateX(-50%);
            background: var(--accent-red); color: #fff;
            padding: 2px 10px; font-family: var(--font-title); font-size: 0.8rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        .title-text {
            font-family: var(--font-title);
            font-size: 2.8rem; margin: 0 0 10px 0;
            color: var(--text-highlight);
            text-shadow: 2px 2px 4px rgba(0,0,0,0.8);
            font-weight: 800;
            letter-spacing: -1px;
            animation: flicker 4s infinite; /* 공포스러운 깜빡임 */
        }
        .sub-title {
            color: var(--accent-red); margin-bottom: 40px; 
            font-size: 0.9rem; font-family: var(--font-title);
            letter-spacing: 4px; border-bottom: 1px solid #333; padding-bottom: 5px; display: inline-block;
        }

        .input-field {
            width: 100%; padding: 12px 5px; margin: 10px 0;
            background: transparent;
            border: none; border-bottom: 1px solid #555;
            color: #ddd; font-family: var(--font-title); font-size: 1.1rem; 
            text-align: center; outline: none;
            transition: all 0.3s;
        }
        .input-field:focus {
            border-bottom-color: var(--accent-red);
            background: rgba(138, 11, 11, 0.05);
        }
        .input-field::placeholder { color: #555; font-family: var(--font-body); font-size: 0.9rem; }

        .btn-enter {
            width: 100%; padding: 15px; margin-top: 30px;
            background: #222;
            border: 1px solid #444;
            color: var(--text-main); font-family: var(--font-title); font-size: 1.2rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-enter:hover {
            background: var(--accent-red);
            color: #fff;
            border-color: var(--accent-red);
            box-shadow: 0 0 15px var(--accent-red-dim);
        }

        /* [3. HUD - 오래된 기록물 스타일] */
        .stats-bar { 
            position: sticky; top: 0; z-index: 100;
            background: #111;
            border-bottom: 1px solid #333;
            padding: 10px 20px; 
            display: flex; justify-content: space-between; align-items: center;
            box-shadow: 0 5px 20px rgba(0,0,0,0.8);
        }
        .stats-group { display: flex; gap: 20px; align-items: center; }
        .stat-item { display: flex; flex-direction: column; align-items: center; }
        .stat-label { 
            font-size: 0.75rem; color: #666; font-family: var(--font-title); margin-bottom: 2px;
        }
        .stat-value { 
            font-family: var(--font-title); font-size: 1.4rem; line-height: 1; 
            display: flex; align-items: center; gap: 5px;
        }
        
        .hp-txt { color: #d32f2f; } /* 진한 피색 */
        .stress-txt { color: #90a4ae; } /* 창백한 색 */
        .stat-value i { font-size: 1rem; opacity: 0.7; }

        .btn-exit {
            background: transparent; border: 1px solid #444;
            color: #888; padding: 6px 12px; font-size: 0.8rem; font-family: var(--font-body);
            transition: all 0.2s;
        }
        .btn-exit:hover { border-color: var(--accent-red); color: var(--accent-red); }

        /* [4. 메인 컨텐츠] */
        .main-container { padding: 25px 20px; padding-bottom: 120px; max-width: 600px; margin: 0 auto; }

        /* 상태 그리드 - 칠판 혹은 낡은 종이 */
        .status-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; margin-bottom: 30px; }
        .info-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid #333;
            padding: 12px; text-align: center;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }
        
        .info-label { font-size: 0.75rem; color: #666; font-family: var(--font-title); margin-bottom: 5px; }
        .info-val { font-weight: 700; font-size: 1.05rem; color: #ccc; font-family: var(--font-body); }
        
        .full-width { grid-column: 1 / -1; flex-direction: row; flex-wrap: wrap; gap: 8px; min-height: 50px; }
        .tag-badge { 
            background: #222; color: #aaa; 
            border: 1px solid #444;
            padding: 4px 10px; font-size: 0.8rem; 
        }

        /* 스테이지 텍스트 영역 - 괴담 텍스트 박스 */
        .stage-box {
            position: relative;
            background: linear-gradient(180deg, rgba(20,20,20,0.9), rgba(10,10,10,0.95));
            border: 1px solid #333;
            border-left: 3px solid var(--accent-red); /* 핏자국 포인트 */
            padding: 30px 20px; margin-bottom: 40px;
            box-shadow: inset 0 0 50px rgba(0,0,0,0.8);
            animation: fadeIn 0.8s ease-out;
        }
        
        .stage-title { 
            font-family: var(--font-title); font-size: 1.8rem; margin-bottom: 20px; 
            color: #f0f0f0;
            border-bottom: 1px solid #333; padding-bottom: 10px;
        }
        .stage-desc { 
            color: #bbb; line-height: 1.8; font-size: 1.05rem; 
            word-break: keep-all; font-family: var(--font-title); /* 명조체로 괴담 느낌 */
        }

        /* 카드 선택지 - 부적(Talisman) 스타일 */
        .card-list { display: flex; flex-direction: column; gap: 15px; perspective: 1000px; }
        .choice-card {
            position: relative; height: 70px; cursor: pointer;
            transform-style: preserve-3d;
            animation: fadeIn 0.5s ease-out backwards;
        }
        
        .choice-card.locked { opacity: 0.5; cursor: not-allowed; filter: grayscale(100%); }
        .choice-card:nth-child(1) { animation-delay: 0.2s; }
        .choice-card:nth-child(2) { animation-delay: 0.4s; }
        .choice-card:nth-child(3) { animation-delay: 0.6s; }

        .card-inner {
            width: 100%; height: 100%; position: relative;
            transform-style: preserve-3d; transition: transform 0.6s cubic-bezier(0.2, 0.8, 0.2, 1);
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }
        .choice-card:not(.locked):hover .card-inner { transform: translateY(-2px); border-color: #666; }
        .choice-card.flipped .card-inner { transform: rotateX(180deg); }
        
        .c-face {
            position: absolute; inset: 0; backface-visibility: hidden;
            display: flex; align-items: center; justify-content: center;
            font-weight: 500; padding: 0 20px;
            font-size: 1rem; border: 1px solid #333;
        }
        
        /* 앞면: 어두운 부적 종이 */
        .c-front { 
            background: #1e1e1e;
            color: #dcdcdc;
            font-family: var(--font-title);
        }
        /* 장식용 붉은 인장 */
        .c-front::after {
            content: ''; position: absolute; right: 10px; top: 50%; transform: translateY(-50%);
            width: 8px; height: 8px; background: var(--accent-red); border-radius: 50%; opacity: 0.5;
        }
        
        /* 뒷면: 붉은 글씨 */
        .c-back { 
            background: #111; color: var(--accent-red); 
            border: 1px solid var(--accent-red); 
            transform: rotateX(180deg); 
            font-family: var(--font-title); font-weight: bold;
            box-shadow: inset 0 0 15px rgba(138, 11, 11, 0.2);
        }

        /* 모달 & 토스트 */
        #result-modal { 
            position: fixed; inset: 0; background: rgba(0,0,0,0.9); 
            z-index: 2000; display: none; align-items: center; justify-content: center; 
        }
        .result-content { 
            background: #111; 
            border: 1px solid #444;
            border-top: 4px solid var(--accent-red);
            width: 80%; max-width: 350px; padding: 30px 25px; 
            text-align: center;
            box-shadow: 0 0 50px rgba(138, 11, 11, 0.1);
        }

        /* [수정됨] 결과 메시지 스타일: 가독성 개선 및 줄바꿈 허용 */
        #res-msg { 
            color: #ccc; 
            margin-bottom: 25px; 
            line-height: 1.8; /* 줄 간격 넓힘 */
            font-size: 1.05rem; 
            font-family: var(--font-title);
            
            white-space: pre-wrap; /* 줄바꿈 문자(\n) 적용 */
            word-break: keep-all; /* 단어 단위 줄바꿈 */
            text-align: left; /* 왼쪽 정렬로 읽기 편하게 변경 */
            background: rgba(255, 255, 255, 0.03); /* 텍스트 배경 살짝 추가 */
            padding: 15px; /* 내부 여백 */
            border-radius: 4px;
        }
        
        #toast { 
            visibility: hidden; 
            background: #222; color: #fff; 
            padding: 12px 24px; border: 1px solid #444;
            position: fixed; bottom: 50px; left: 50%; transform: translateX(-50%); 
            z-index: 3000; 
            font-family: var(--font-title);
            opacity: 0; transition: opacity 0.3s;
        }
        #toast.show { visibility: visible; opacity: 1; }

    </style>
</head>
<body>

    <div id="login-screen">
        <div class="login-box">
            <h1 class="title-text">겨울방학<br>학교괴담</h1>
            <p class="sub-title">안전 수칙을 어긴 자는...</p>
            <input type="text" id="roomName" class="input-field" placeholder="몇 학년 몇 반? (방 이름)">
            <input type="password" id="roomPw" class="input-field" placeholder="암호">
            <input type="text" id="nickname" class="input-field" placeholder="학생 이름">
            <button id="btn-login" class="btn-enter" onclick="joinRoom()">입장하기</button>
        </div>
    </div>

    <div id="game-ui" style="display:none;">
        <div class="stats-bar">
            <div class="stats-group">
                <div class="stat-item">
                    <span class="stat-label">생명력</span>
                    <span class="stat-value hp-txt"><i class="fas fa-heart"></i> <span id="v-hp">100</span></span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">스트레스</span>
                    <span class="stat-value stress-txt"><i class="fas fa-brain"></i> <span id="v-stress">0</span></span>
                </div>
            </div>
            <button class="btn-exit" onclick="exitRoom()">탈출</button>
        </div>

        <div class="main-container">
            <div class="status-grid">
                <div class="info-card">
                    <span class="info-label">현재 상태</span>
                    <span class="info-val" id="v-state">양호</span>
                </div>
                <div class="info-card">
                    <span class="info-label">소지품</span>
                    <span class="info-val" id="v-item">없음</span>
                </div>
                <div class="info-card full-width" id="v-tags" style="justify-content:center;">
                    <span style="color:var(--text-muted); font-size:0.8rem;">획득한 흔적 없음</span>
                </div>
            </div>

            <div class="stage-box">
                <div id="stage-title" class="stage-title">여기는 학교</div>
                <div id="stage-desc" class="stage-desc">복도 끝에서 차가운 바람이 불어온다...<br>무언가 다가오고 있다.</div>
            </div>
            
            <div id="card-area" class="card-list"></div>
        </div>
    </div>

    <div id="result-modal">
        <div class="result-content">
            <h3 style="color:#fff; margin:0 0 15px 0; font-family:var(--font-title); font-size:1.5rem; border-bottom:1px solid #333; padding-bottom:10px;">결과 확인</h3>
            <div id="res-msg"></div>
            <div id="res-changes" style="display:flex; justify-content:center; gap:15px; font-weight:bold; font-size:1rem;"></div>
            <button class="btn-enter" style="margin-top:20px; font-size:1rem; padding:10px;" onclick="document.getElementById('result-modal').style.display='none'">계속 진행</button>
        </div>
    </div>
    
    <div id="toast">알림</div>

    <script src="game_engine.js"></script>
    
    <script src="data/chapter1_fire.js"></script>
    <script src="data/chapter2_outside.js"></script>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-app.js";
        import { getDatabase, ref, set, get, onValue, update } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-database.js";
        import { getAuth, signInAnonymously } from "https://www.gstatic.com/firebasejs/9.6.1/firebase-auth.js";

        // 본인 키로 교체 필수
        const firebaseConfig = {
            apiKey: "AIzaSyD_vfxpSBI0p8OuFscII0qGk4xAV_qg6uE", 
            authDomain: "skull-class-2025.firebaseapp.com",
            projectId: "skull-class-2025",
            storageBucket: "skull-class-2025.firebasestorage.app",
            messagingSenderId: "618203916238",
            appId: "1:618203916238:web:5da50a4f32a849d167ed9f"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);
        const auth = getAuth(app);

        let myId = null;
        let myData = {};
        let roomId = null;
        let hasSelected = false;
        let isJoining = false;

        // 전역 함수 등록 (HTML onclick에서 쓰기 위해)
        window.joinRoom = async function() {
            if(isJoining) return;
            const rName = document.getElementById('roomName').value.trim();
            const rPw = document.getElementById('roomPw').value.trim();
            const name = document.getElementById('nickname').value.trim();

            if(!rName || !rPw || !name) return alert("빈칸을 채워주세요.");

            isJoining = true;
            document.getElementById('btn-login').innerText = "입장 중...";

            try {
                const roomRef = ref(db, 'rooms/' + rName);
                const snapshot = await get(roomRef);
                if(!snapshot.exists()) throw new Error("존재하지 않는 교실입니다.");
                if(snapshot.val().config.password !== rPw) throw new Error("암호가 틀렸습니다.");

                roomId = rName;
                await signInAnonymously(auth);
                myId = auth.currentUser.uid;

                await set(ref(db, `rooms/${roomId}/players/${myId}`), {
                    name: name, hp: 100, stress: 0,
                    state: "양호", item: "없음",
                    tags: [], currentChoice: ""
                });

                localStorage.setItem('survival_room', roomId);
                localStorage.setItem('survival_id', myId);

                document.getElementById('login-screen').style.display = 'none';
                document.getElementById('game-ui').style.display = 'block';
                startListening();

            } catch(error) {
                alert(error.message);
                isJoining = false;
                document.getElementById('btn-login').innerText = "입장하기";
            }
        };

        window.exitRoom = function() {
            if(confirm("정말 이 교실을 떠나시겠습니까?")) {
                localStorage.clear();
                location.reload();
            }
        };

        // 자동 재접속
        window.onload = function() {
            const savedRoom = localStorage.getItem('survival_room');
            const savedId = localStorage.getItem('survival_id');
            if(savedRoom && savedId) {
                signInAnonymously(auth).then(() => {
                    myId = savedId;
                    roomId = savedRoom;
                    document.getElementById('login-screen').style.display = 'none';
                    document.getElementById('game-ui').style.display = 'block';
                    startListening();
                });
            }
        };

        function startListening() {
            // 스테이지 리스너
            onValue(ref(db, `rooms/${roomId}/gameState/currentStage`), snap => {
                const stageId = snap.val() || 0;
                renderStage(stageId);
            });

            // 플레이어 데이터 리스너
            onValue(ref(db, `rooms/${roomId}/players/${myId}`), snap => {
                const p = snap.val();
                if(p) {
                    myData = p;
                    updateUI(p);
                }
            });
            
            // 이벤트 리스너
            onValue(ref(db, `rooms/${roomId}/gameState/lastEvent`), snap => {
                const evt = snap.val();
                if(evt && evt.timestamp > Date.now() - 5000) {
                    alert(`[경고] ${evt.title}\n${evt.msg}`);
                }
            });
        }

        function updateUI(p) {
            document.getElementById('v-hp').innerText = p.hp;
            document.getElementById('v-stress').innerText = p.stress;
            document.getElementById('v-state').innerText = p.state || "-";
            document.getElementById('v-item').innerText = p.item || "-";
            
            const tagBox = document.getElementById('v-tags');
            if(p.tags && p.tags.length > 0) {
                tagBox.innerHTML = "";
                p.tags.forEach(tag => {
                    const span = document.createElement('span');
                    span.className = 'tag-badge';
                    // 태그 사전(window.TAG_DICTIONARY) 확인
                    span.innerText = (window.TAG_DICTIONARY && window.TAG_DICTIONARY[tag]) ? window.TAG_DICTIONARY[tag] : tag;
                    tagBox.appendChild(span);
                });
            } else {
                tagBox.innerHTML = `<span style="color:var(--text-muted); font-size:0.8rem;">획득한 흔적 없음</span>`;
            }
        }

        function renderStage(idx) {
            hasSelected = false;
            const area = document.getElementById('card-area');
            area.innerHTML = "";

            // ★ 데이터 확인 (디버깅용) ★
            console.log("Current Stage ID:", idx);
            console.log("Loaded Data:", window.SCENARIO_DATA);

            if(!window.SCENARIO_DATA || window.SCENARIO_DATA.length === 0) {
                document.getElementById('stage-desc').innerText = "데이터 로딩 중...";
                return;
            }

            const stage = window.SCENARIO_DATA.find(s => s.id === idx);
            
            if(!stage) {
                document.getElementById('stage-title').innerText = "이곳은 학교";
                document.getElementById('stage-desc').innerText = "당신은 오늘도 학교에 왔습니다...";
                return;
            }

            document.getElementById('stage-title').innerText = stage.title;
            document.getElementById('stage-desc').innerText = stage.text;

            stage.choices.forEach(c => {
                // 조건 확인 (없거나 맞으면 통과, 아니면 잠김)
                let isLocked = false;
                if(c.condition && (!myData.tags || !myData.tags.includes(c.condition))) {
                    isLocked = true;
                }

                const wrap = document.createElement('div');
                wrap.className = 'choice-card';
                if(isLocked) wrap.classList.add('locked'); // 잠긴 스타일 적용

                const displayText = isLocked ? "???" : c.text;

                wrap.innerHTML = `
                    <div class="card-inner">
                        <div class="c-face c-front">
                            ${isLocked ? '<i class="fas fa-lock" style="margin-right:10px;"></i>' : ''}
                            ${displayText}
                        </div>
                        <div class="c-face c-back">선택 완료</div>
                    </div>
                `;
                
                wrap.onclick = function() {
                    if(hasSelected) return;

                    // 잠긴 카드 클릭 시 메시지
                    if(isLocked) {
                        const toast = document.getElementById('toast');
                        toast.innerText = "조건이 부족하여 선택할 수 없습니다.";
                        toast.classList.add('show');
                        setTimeout(() => { toast.classList.remove('show'); }, 2000);
                        return;
                    }

                    hasSelected = true;
                    this.classList.add('flipped');
                    setTimeout(() => { processChoice(c); }, 800);
                };
                area.appendChild(wrap);
            });
        }

        function processChoice(c) {
            // 엔진 함수 사용 (window.calculateResult가 로드되어 있어야 함)
            const result = window.calculateResult ? window.calculateResult(myData, c) : {
                hp: myData.hp, stress: myData.stress, tags: myData.tags, text: "엔진 오류"
            };

            const updates = {};
            updates['hp'] = result.hp;
            updates['stress'] = result.stress;
            updates['tags'] = result.tags;
            updates['currentChoice'] = c.text;
            if(result.item) updates['item'] = result.item;
            if(result.state) updates['state'] = result.state;

            update(ref(db, `rooms/${roomId}/players/${myId}`), updates);

            // [수정됨] 텍스트 줄바꿈 처리 (\n -> <br>)
            document.getElementById('res-msg').innerHTML = result.text.replace(/\n/g, '<br>');
            
            let changes = "";
            const hpDiff = result.hp - myData.hp;
            if(hpDiff !== 0) changes += `<div style="color:${hpDiff>0?'#4caf50':'#d32f2f'}">생명력 ${hpDiff>0?'+':''}${hpDiff}</div>`;
            
            document.getElementById('res-changes').innerHTML = changes;
            document.getElementById('result-modal').style.display = 'flex';
        }
    </script>
</body>
